{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="content-container profile-container">
        <h2>Профіль Користувача</h2>
        <div class="profile-info">
            <p><strong>Ім'я:</strong> {{ user.first_name }}</p>
            <p><strong>Прізвище:</strong> {{ user.last_name }}</p>
            <p><strong>Логін:</strong> {{ user.username }}</p>
            <p><strong>Місто:</strong> {{ user.city }}</p>
        </div>
        <a href="{% url 'home' %}" class="btn back-button">На головну</a>
    </div>
</body>
</html>
